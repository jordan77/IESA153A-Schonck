<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>My App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="styles/onsen-css-components-default.css">  
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  
  <script src="cordova.js"></script>  
  <script src="js/app.js"></script>  
  <script>
    ons.ready(function() {
    });
  </script>

  <style>
    .item {
      padding: 10px;
      line-height: 1;
    }
    .item-thum {
      background-color: #ccc;
      width: 50px;
      height: 50px;
      border-radius: 4px;
    }
    .item-title {
      font-size: 15px;
      font-weight: 500;
    }
    .item-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.3;
      margin: 4px 0 0 0;
      padding: 0 30px 0 0;
    }
    .item-label {
      font-size: 12px;
      color: #999;
      float: right;
    }
  </style>
</head>

<body ng-controller="AppController">    

  
<ons-navigator var="navi">
  <ons-page ng-controller="MasterController">
      <ons-toolbar>
        <div class="left"><ons-back-button>Home</ons-back-button></div>
        <div class="center">Account</div>
      </ons-toolbar>

      <ons-row class="profile-wrapper">
        <ons-col width="60px" class="profile-image-wrapper" ng-click="updatePhoto()" >
          <img src="{{profil.image}}" class="profile-image" style="min-width:50px;min-height:50px;max-width: 60px;">
        </ons-col>

        <ons-col>
          <div class="profile-name">{{profil.name}}</div>
          <div class="profile-email">{{profil.email}}</div>
        </ons-col>

      </ons-row>

      

      <ons-list modifier="inset" class="settings-list" ng-click="updateGeoloc()">
        <ons-list-item modifier="chevron" >
          {{profil.geolocation}}
        </ons-list-item>
      </ons-list>

      <br>

      <ons-list modifier="inset" class="settings-list" ng-click="share()">
        <ons-list-item modifier="chevron" >
          Share your sound
        </ons-list-item>
      </ons-list>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable">
          <ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
          Sign out
        </ons-list-item>
      </ons-list>


    </ons-page>
</ons-navigator>





<ons-template id="listcontact.html">
  <ons-page ng-controller="ContactController"> 
      <ons-toolbar>
        <div class="center">List With Header</div>
      </ons-toolbar>

      <ons-list>
        <ons-list-header>Your contact</ons-list-header>
        <ons ng-repeat="contact in contacts">
          <ons-list-item modifier="chevron">{{contact.name}}</ons-list-item>
        </ons>
      </ons-list>
  </ons-page>
</ons-template>
