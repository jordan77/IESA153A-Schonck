<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Schonk</title>  
  <link rel="stylesheet" href="css/bootstrap.min.css">  
  <link rel="stylesheet" href="css/custom.css"> 
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>   
</head>

<body>


	<div class="container">

	    <nav class="navbar navbar-default">
	    	<div class="container-fluid">
	        	<div class="navbar-header">
	            	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	              		<span class="sr-only">Toggle navigation</span>
	              		<span class="icon-bar"></span>
	              		<span class="icon-bar"></span>
	              		<span class="icon-bar"></span>
	            	</button>
	            	<a class="navbar-brand" href="#">Schonk</a>
	          	</div>
	          	<div id="navbar" class="navbar-collapse collapse">
	            	<ul class="nav navbar-nav">
	              		<li class="active"><a data-href="home" class="openpage" data-page="index" data-fr="Accueil" data-en="Home">Home</a></li>
	              		<li><a data-href="account" class="openpage" data-page="account" data-fr="Mon Compte" data-en="My account">My account</a></li>
	              		<li><a data-href="setting" class="openpage" data-page="setting" data-fr="Paremètre" data-en="Settings">Settings</a></li>
	            	</ul>
	          	</div>
	        </div>
	    </nav>

	    <div class="contentPage">
	    
		    <!-- INDEX -->
		    <div class=" page index col-xs-12">
		    	<h2 class="sub-header">List of your song</h2>
		    	<div class="table-responsive">
		            <table class="table table-striped col-xs-12">
		            	<thead>
		                	<tr>
		                  		<th>Name</th>
		                  		<th>Share</th>
		                	</tr>
		              	</thead>
		              	<tbody>
		                	<tr>
		                  		<td>song-1.mp3</td>
		                  		<td>
		                  			<button type="button" class="btn btn-primary contactshare">Share</button>
		                  		</td>
		                	</tr>
		              	</tbody>
		            </table>
          		</div>
		    </div>

		    <!-- Account -->
		    <div class="page account">
				
		    	<div class="col-lg-4 accountData">

					<button type="button" class="btn btn-default accountlogout">Logout</button>


		    		<div class="col-lg-12">
          				<img class="img-circle profilImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
          				<button data-toggle="modal" data-target="#profilpicture" type="button" class="btn btn-default">Change your photo</button>
          			</div>
          			<h3>Your name</h3>
          			<h4 class="email">Email: <span>Your email</span></h4>
          			<h4>Your location: <span>Vélizy villacoublay</span></h4>
          			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#profilinformation">Change Information</button>
        		</div>

        		<div class="col-lg-4 accountDisconnect">         			
          			<h3>Vous n'êtes pas connectés</h3>
          			<button data-toggle="modal" data-target="#accountconnexion" type="button" class="btn btn-default" data-toggle="modal" data-target="#profilinformation">Se connecter</button>
        		</div>

			</div>

			<!-- SETTINGS -->
			<div class="page setting col-xs-12">
				<h2>Change language</h2>
				<div class="btn-group" role="group" aria-label="changeLanguage">
	    			<button id="setLangFr" type="button" class="btn btn-default">FR</button>
	    			<button id="setLangEn" type="button" class="btn btn-default">EN</button>
	    		</div>
	    	</div>

		</div>

    </div>

    <!-- Modal Profil picture -->
	<div class="modal fade" id="profilpicture" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Change your photo</h4>
		      </div>
		      <div class="modal-body">
		       	<button id="takephoto" type="button" class="btn btn-default btn-lg btn-block">Prendre une nouvelle photo</button>
		       	<button id="photogallery" type="button" class="btn btn-default btn-lg btn-block">Utiliser une photo dans votre galerie</button>
		      </div>
		    </div>
		</div>
	</div>

	<!-- Modal Information -->
	<div class="modal fade" id="profilinformation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Change Information</h4>
		      </div>
		      <div class="modal-body">
		       		<div class="form-group">
				    	<label for="exampleInputEmail1">Name</label>
				    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mathieu Juglet" value="">
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputEmail1">Email address</label>
				    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="mathieu.juglet@gmail.com" value="">
				  	</div>
				  	<div class="row">
					  	<div class="form-group col-xs-7">
					    	<label for="exampleInputEmail1">Location</label>
					    	<input type="email" class="form-control inputprofillocation" id="exampleInputEmail1" placeholder="Vélizy villacoublay" value="">
					  	</div>
					 	<button type="submit" class="btn btn-primary col-xs-4 buttonprofillocation" style="margin-top:24px">add auto</button>
					</div>
					<button type="button" class="btn btn-default btn-block">Update</button>
		      </div>
		    </div>
		</div>
	</div>

	<!-- Modal Connexion -->
	<div class="modal fade" id="accountconnexion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Connexion</h4>
		      </div>
		      <div class="modal-body">
		      	<form action="" class="formConnexion">
			       		<div class="form-group">
			       		
					    	<label for="exampleInputEmail1">Adresse email</label>
					    	<input type="text" class="form-control email" id="exampleInputEmail1" placeholder="mathieu.juglet@gmail.com" value="">
					  	</div>
					  	<div class="form-group">
					    	<label for="exampleInputEmail1">Mot de passe</label>
					    	<input type="text" class="form-control password" id="exampleInputEmail1" value="">
					  	</div>
						<button type="submit" class="btn btn-default btn-block">Se connecter</button>
					</form>
		      </div>
		    </div>
		</div>
	</div>

	<!-- Modal Share -->
	<div class="modal fade" id="Sharecontact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Contact Share</h4>
		      </div>
		      <div class="modal-body">
		       		
		      		<ul>
		      			

		      		</ul>

		      </div>
		    </div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/velocity.js"></script>
	<script src="js/camera.js"></script>

	<script src="js/contact.js"></script>
	<script src="js/translation.js"></script>
	<script src="js/bootloader.js"></script>

</html>
